<app-breadcrumb>
  <li class="breadcrumb-item active">Clientes</li>
</app-breadcrumb>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered dt-responsive w-100">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Telefone</th>
      <th>Celular</th>
      <th>Operações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of listaClientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>{{ cliente.celular }}</td>
      <td class="text-center align-middle">
        <button class="btn btn-success btn-sm" title="Editar" (click)="editar(cliente)"><i class='fas fa-pencil-alt'></i></button>&nbsp;
        <button class="btn btn-danger btn-sm" title="Excluir" (click)="excluir(cliente.id, cliente.nome)"><i class='fas fa-trash-alt'></i></button>
      </td>
    </tr>
  </tbody>
</table>

<app-floating-button [icon]="iconIncluir" (click)="incluir()"></app-floating-button>
