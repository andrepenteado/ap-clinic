<table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered dt-responsive w-100">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data de Nascimento</th>
      <th>Profiss√£o</th>
      <th>E-mail</th>
      <th>Telefone</th>
      <th>Celular</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of listaCliente">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nome }}</td>
      <td>{{ cliente.cpf }}</td>
      <td>{{ cliente.dataNascimento }}</td>
      <td>{{ cliente.profissao }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>{{ cliente.celular }}</td>
    </tr>
  </tbody>
</table>

<app-floating-button [icon]="iconIncluir" [target]="targetIncluir"></app-floating-button>
